<div class="admin-container">
  <h2>Gestión de Ofertas</h2>

  <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>

  <table class="tabla-admin">
    <thead>
      <tr>
        <th>Título</th>
        <th>Perfil</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th class="acciones">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let oferta of ofertas">
        <td>{{ oferta.titulo }}</td>
        <td>{{ oferta.perfilProfesional }}</td>
        <td>{{ oferta.tipoOferta }}</td>
        <td>{{ oferta.estado }}</td>
        <td class="acciones">
          <button
            class="btn-eliminar"
            [disabled]="oferta.estado === 'ELIMINADA'"
            (click)="eliminarOferta(oferta)">
            {{ oferta.estado === 'ELIMINADA' ? 'Eliminada' : 'Eliminar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
